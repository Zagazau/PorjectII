<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GymMaster - Entrar</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="background"></div>
<div class="container">
  <div class="header">
    <img src="images/gym-logo1.png" alt="GymMaster Logo" class="logo">
  </div>
  <div class="content">
    <h1>GymMaster</h1>
    <h2>Iniciar Sessão</h2>
    <form action="#" th:action="@{/login}" method="post">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" onclick="location.href='/register'">Criar Conta</button>
    </form>
    <div th:if="${loginError}" th:text="${loginError}" class="error"></div>
  </div>
</div>
<footer>
  <div class="footer">
    <p>&copy; 2024 GymMaster</p>
    <p>Francisco Santos Nº 29375</p>
    <p>João Araújo Nº 24682</p>
  </div>
</footer>
</body>
</html>
