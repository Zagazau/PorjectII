<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Emitir Recibo</title>
  <link rel="stylesheet" type="text/css" href="rececionista.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .header {
      text-align: center;
    }
    .logo {
      display: block;
      margin: 0 auto;
    }
    .form-row {
      margin-bottom: 15px;
    }
    .form-row label {
      display: block;
      margin-bottom: 5px;
    }
    .form-row input,
    .form-row select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-save {
      background-color: #4CAF50;
      color: white;
    }
    .btn-cancel {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
<div class="content">
  <div class="background"></div>
  <div class="header">
    <img src="images/gym-logo1.png" alt="GymMaster Logo" class="logo">
    <h1>Emitir Recibo</h1>
  </div>
  <form th:action="@{/emitirRecibo}" method="post" class="emitir-recibo-form">
    <!-- Campos do formulário -->
    <div class="form-row">
      <label for="idRecibo">Id Recibo:</label>
      <span id="idRecibo" th:text="${recibo.idRecibo}"></span>
    </div>
    <div class="form-row">
      <label for="mes">Mês:</label>
      <select id="mes" name="mes" required>
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
      </select>
    </div>
    <div class="form-row">
      <label for="idSocio">Nº de Sócio:</label>
      <input type="number" id="idSocio" name="idSocio" th:value="${socio.idSocio}" readonly required>
    </div>
    <div class="form-row">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" th:value="${valorRecibo}" readonly required>
    </div>
    <div class="form-row">
      <label for="iva">IVA:</label>
      <input type="number" id="iva" name="iva" value="23" required>
    </div>
    <div class="form-row">
      <label for="tipoPagamento">Tipo Pagamento:</label>
      <select id="tipoPagamento" name="tipoPagamento" required>
        <option th:each="tipo : ${tiposPagamento}" th:value="${tipo.idTipopagamento}" th:text="${tipo.tipo}"></option>
      </select>
    </div>
    <div class="form-row">
      <label for="estadoPagamento">Estado Pagamento:</label>
      <select id="estadoPagamento" name="estadoPagamento" required>
        <option th:each="estado : ${estadosPagamento}" th:value="${estado.idEstadopagamento}" th:text="${estado.estado}"></option>
      </select>
    </div>
    <div class="button-container">
      <button type="submit" class="btn btn-save">Emitir</button>
      <button type="button" onclick="window.location.href='/rececionista'" class="btn btn-cancel">Cancelar</button>
    </div>
  </form>
</div>
</body>
</html>
